<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container1">
   
          

     <form id="loginForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" >
                 
                </div>
                

                 

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password"  style="margin-bottom: 40px;">
                </div>
                <select class="form-select" aria-label="Default select example" style="margin-bottom: 30px;">
                    <option selected>Role</option>
                    <option value="1">User</option>
                    <option value="2">Admin</option>
                   
                  </select>



                

                


                <button type="submit" class="btn btn-primary">Login</button>


                <div class="mb-3 form-check" style="margin-top: 20px;">
                 
                  <label class="container" class="form-check-label" for="exampleCheck1" style="margin-top: 15px;">Dont have an account?  <a href="register.html">Signup Here</a></label>
                </div>
              </form>

              <script>
                document.getElementById('loginForm').addEventListener('submit',async (e) =>{
                  e.preventDefault();

                  const email = document.getElementById('email').value;
                  const password = document.getElementById('password').value;


                  try {
          const response = await fetch('http://localhost:9000/LoginUser', {
            method: 'POST',  
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: password })
          });
          

          const data = await response.json();  
          if (response.ok) {
            alert(`message: ${data.message}`); 
            console.log(`${data.message}`);
          } else {
            alert(`message: ${data.message}`);  
            console.log(`${data.message}`);
          }
        } catch (error) {
          alert('message: ' + error.message);  
        }
                });
              </script>

        </div>
  
</body>
</html>
